<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자판기</title>
    <style>
        /* 간단한 스타일링 추가 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .options {
            display: flex;
            flex-wrap: wrap;
        }
        .drink {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>자판기</h1>
    <label for="moneyInput">돈을 넣어주세요:</label>
    <input type="number" id="moneyInput" placeholder="돈을 입력하세요">
    <button onclick="selectDrink()">음료 선택</button>

    <div class="options" id="drinkOptions">
        <!-- 음료 옵션은 여기에 표시됩니다 -->
    </div>

    <script src="vending.js"></script>
</body>
</html>
